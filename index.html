<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galeria de Fotos</h1>
        
        <div class="carousel">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Paisagem 1">
                <div class="caption">Montanhas ao pôr do sol</div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Paisagem 2">
                <div class="caption">Floresta misteriosa</div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Paisagem 3">
                <div class="caption">Paisagem natural</div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Paisagem 4">
                <div class="caption">Cachoeira na floresta</div>
            </div>
            
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0" alt="Paisagem 5">
                <div class="caption">Lago nas montanhas</div>
            </div>
        </div>

        <button class="prev">❮</button>
        <button class="next">❯</button>

        <div class="indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
